<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta property="og:title" content="Letter Hammer | Игры для детей">
        <meta property="og:image" content="./img/hammer.png">
        <meta property="og:site_name" content="Letter Hammer">
        <meta property="og:description" content="letter Hammer, игры для детей, маленьких">
        <title>Letter Hammer</title>
        <link rel="stylesheet" href="./style/style.css">
        <link rel="icon" href="./img/hammer.png">
    </head>
    <body>
        <header class="container">
            <button id="menu-btn">Mеню</button>
            <div id="menu" class="container">
                <div class="menu-block">
                    <h3>Сложность:</h3>
                    <div class="level">
                        <button class="level-item">Норма</button>
                        <button class="level-item">Сложно</button>
                    </div>
                </div>
                
                <div class="menu-block">
                    <h3>Режимы:</h3>
                    <div class="level">
                        <button class="level-item">1 Игрок</button>
                        <button class="level-item">2 Игрока</button>
                    </div>
                </div>
            </div>
        </header>
        <section class="animation">
            <div class="container">
                <div class="header-anim">
                    <p class="hammer">Letter</p>
                    <div id="score-div" class="right-item">
                        <p>Очки</p>
                        <div id="score" class="number-item">0</div>
                    </div>
                    <p class="hammer">Hammer</p>
                </div>
                <div class="attempt-ham">
                    <div class="posRel">
                        <div id="pic-hammer">
                            <img src="./img/hammer.png" height="90" alt="">
                        </div>
                    </div>
                    <div id="attempts"></div>
                </div>
            </div>
        </section>
        <main>
            <div class="container">
                <div id="hided-word"></div>
                <div class="letter-organizator">
                    <div class="side-block widpos">
                        <div id="usedLetters"></div>
                    </div>
                    <div id="letter-box">
                        <label class="input" for="fname">Введите букву:</label>
                        <div class="input-shadow">
                            <input id="letter-input" class="input" type="text" name="fname" value=""
                                   autocomplete="off" autofocus maxlength="1">
                        </div>
                        <button id="letter-btn" type='button' class="input">Ввод</button>
                    </div>
                    <div class="right-organizator side-block">
                        <div class="clock right-item">
                            <p>Время</p>
                            <div id="timer" class="number-item">0</div>
                        </div>
                        <div class="words  right-item">
                            <p>Слова

                            </p>
                            <div id="words-guessed" class="number-item">0</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="./js/index.js"></script>
    </body>
</html>
